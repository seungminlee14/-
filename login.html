<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>다츠 게임즈 | 로그인</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="js/nav.js" defer></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/forms.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="logo">다츠 게임즈</div>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">홈</a>
      <a href="community.html" class="nav-link">커뮤니티</a>
      <a href="login.html" class="nav-link">로그인</a>
      <a href="signup.html" class="nav-link nav-cta">회원가입</a>
    </nav>
  </header>

  <main class="form-page">
    <section class="form-card">
      <p class="eyebrow">로그인</p>
      <h1>다시 만나 반가워요</h1>
      <p class="lede">아이디(또는 이메일)와 비밀번호로 로그인하세요.</p>
      <form id="login-form" class="auth-form">
        <label class="form-field">
          <span>아이디 / 이메일</span>
          <input type="text" name="username" placeholder="your@email.com" required />
        </label>
        <label class="form-field">
          <span>비밀번호</span>
          <input type="password" name="password" placeholder="••••••••" required />
        </label>
        <button class="button primary" type="submit">로그인</button>
        <p class="form-helper">
          아직 계정이 없나요? <a href="signup.html">회원가입</a>
        </p>
      </form>
      <div id="login-status" class="form-status" role="status" aria-live="polite"></div>
    </section>
  </main>
</body>
</html>
